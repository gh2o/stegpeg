<!DOCTYPE html>
<html>
	<head>
		<title>StegPeg</title>
		<link rel="stylesheet" type="text/css" href="stegpeg.css"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
		<script type="text/javascript" src="https://closure-library.googlecode.com/svn/trunk/closure/goog/base.js"></script>
		<script type="text/javascript">
			goog.require('goog.crypt.Aes');
			goog.require('goog.crypt.Cbc');
		</script>
		<script type="text/javascript" src="stegpeg.js"></script>
		<script type="text/javascript" src="jpegcodec.js"></script>
	</head>
	<body>
		<h1>StegPeg</h1>
		<h3>Encrypt hidden files in JPEGs</h3>
		<div id="rc">
			<div>
				<h4>Encrypt</h4>
				<div>
					<div class="box" id="enci">
						<span>Original Image</span>
						<div class="imgw"><img/></div>
						<input type="file" autocomplete="off" class="jpeginput" accept="image/jpeg"/>
					</div>
					<div>+</div>
					<div class="box" id="encf">
						<span>File</span>
						<div class="imgw"><img/></div>
						<input type="file" autocomplete="off" class="fileinput"/>
					</div>
					<div>&darr;</div>
					<div class="box" id="enco">
						<span>Image with Encrypted File</span>
						<div class="imgw"><img/></div>
					</div>
				</div>
			</div>
			<div>
				<h4>Decrypt</h4>
				<div>
					<div class="box" id="deci">
						<span>Image with Encrypted File</span>
						<div class="imgw"><img/></div>
						<input type="file" autocomplete="off" class="jpeginput" accept="image/jpeg"/>
					</div>
					<div>&darr;</div>
					<div class="box" id="deco">
						<span>File</span>
						<div class="imgw"><img/></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
